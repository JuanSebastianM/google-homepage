<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juan Sebastian Mendoza Developer - Search with Google</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined"
      rel="stylesheet">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <header>
      <div class="logo-input-div">
        <div class="logo-div">
            <a href="https://www.google.com"><img class="logo"
              src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
              alt="Google logo"/>
            </a>
        </div>
        <div class="input-div">
            <input type="search" name="search" id="search-box" value="Juan Sebastian Mendoza Developer">
            <div class="voice-icon">
            <a href="#"><span class="material-icons-outlined input-icon">
              settings_voice
              </span></a>
            </div>
            <div class="search-icon">
            <a href="#"><span class="material-icons-outlined input-icon">
              search
              </span></a>
            </div>
        </div>
    </div>
        <div class="links-div">
            <a class="links" href="#"><span class="material-icons-outlined">settings</span></a>
            <a class="links" href="#"><span class="material-icons-outlined">apps</span></a>
            <a class="links" href="#"><img class="person-icon" src="https://i.pinimg.com/originals/72/f8/e8/72f8e8a2f439a510aeac5115a1f5c85e.jpg" alt="A small parrot standing on a branch tree"></a>
        </div>
    </header>
    <nav>
        <a class="all-section" href="#">
          <span class="material-icons-outlined icon">
            search
          </span>
          All</a>
        <a class="videos-section" href="#">
          <span class="material-icons-outlined icon">
            slideshow
          </span>
          Videos</a>
        <a class="news-section" href="#">
          <span class="material-icons-outlined icon">
            article
          </span>
          News</a>
        <a class="maps-section" href="#">
          <span class="material-icons-outlined icon">
            location_on
          </span>
          Maps</a>
        <a class="images-section" href="#">
          <span class="material-icons-outlined icon">
            image
          </span>
          Images</a>
        <a class="more-section" href="#">
          <span class="material-icons-outlined icon">
            more_vert
          </span>
          More</a>
        <a class="tools-section" href="#">Tools</a>
    </nav>
    <hr />
  </body>
</html>
